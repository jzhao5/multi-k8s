apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: 149083378091.dkr.ecr.us-east-1.amazonaws.com/multi-worker
        imagePullPolicy: "Always"
        name: multi-worker
        env:
          - name: REDIS_HOST
            value: redis-cluster-ip-service
          - name: REDIS_PORT
            value: '6379'
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
